<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id= "planner">
      <!-- Timeblocks go here -->
      <div class = " row planHeader"> 
        <div class= "col-12 todayIs"> 
          <h1>Today is: </h1>
        </div>  
      </div> 
      <div class= "row" id = "topper">
        <div class= "col-sm-2 hourTop"> TIME</div>
        <div class= "col-9 todoTop">WHAT NEEDS TO BE DONE</div> 
      </div>

            <!-- 8am -->
      <div class= "row bodyRow 8">
        <div class= "col-2 hour"> <h3>8:00Am</h3></div>
        <input class= "col-9 todo"></input>
        <div class= "col-1 save">
          <div class= "button saveBtn"> SAVE </div>
        </div> 
      </div>

            <!-- 9am -->

      <div class= "row bodyRow 9">
        <div class= "col-2 hour"> <h3>9:00Am</h3> </div>
        <input class= "col-9 todo"></input>
        <div class= "col-1 save">
          <div class= "button saveBtn"> SAVE </div>
        </div> 
      </div>

                <!-- 10am -->
      <div class= "row bodyRow 10">
        <div class= "col-2 hour"> <h3>10:00Am</h3></div>
        <input class= "col-9 todo"></input>
        <div class= "col-1 save">
          <div class= "button saveBtn"> SAVE </div>
        </div> 
      </div>

          <!-- 11am -->
      <div class= "row bodyRow 11">
        <div class= "col-2 hour"> <h3>11:00Am</h3> </div>
        <input class= "col-9 todo"></input>
        <div class= "col-1 save">
          <div class= "button saveBtn"> SAVE </div>
        </div> 
      </div>

            <!-- noon -->
      <div class= "row bodyRow 12">
        <div class= "col-2 hour"><h3>12:00Pm</h3> </div>
        <input class= "col-9 todo"></input>
        <div class= "col-1 save">
          <div class= "button saveBtn"> SAVE </div>
        </div> 
      </div>
  
            <!-- 1pm -->
      <div class= "row bodyRow  13">
        <div class= "col-2 hour"><h3>1:00Pm</h3> </div>
        <input class= "col-9 todo"></input>
        <div class= "col-1 save">
          <div class= "button saveBtn"> SAVE </div>
        </div> 
      </div>

          <!-- 2pm -->
      <div class= "row bodyRow 14">
        <div class= "col-2 hour"><h3>2:00Pm</h3> </div>
        <input class= "col-9 todo"></input>
        <div class= "col-1 save">
          <div class= "button saveBtn"> SAVE </div>
        </div> 
      </div>

                <!-- 3pm -->
      <div class= "row bodyRow 15">
        <div class= "col-2 hour"><h3>3:00Pm</h3> </div>
        <input class= "col-9 todo"></input>
        <div class= "col-1 save">
          <div class= "button saveBtn"> SAVE </div>
       </div> 
      </div>

            <!-- 4pm -->
      <div class= "row bodyRow 16">
        <div class= "col-2 hour"> <h3>4:00Pm</h3></div>
        <input class= "col-9 todo"></input>
        <div class= "col-1 save">
          <div class= "button saveBtn"> SAVE </div>
        </div> 
      </div>


              <!-- 5pm -->
      <div class= "row bodyRow 17">
        <div class= "col-2 hour"> <h3>5:00Pm</h3></div>
        <input class= "col-9 todo"></input>
        <div class= "col-1 save">
          <div class= "button saveBtn"> SAVE </div>
        </div> 
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
