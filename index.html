  <head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>

        </div>

        <div class= "col-sm-2 hourTop"> TIME</div>
        <div class= "col-9 todoTop">WHAT NEEDS TO BE DONE</div> 
      </div>

            <!-- 8am -->
      <div class= "row bodyRow" id="8">  <!--add id of # for each-->
        <div class= "col-2 hour"> <h3>8:00am</h3></div>
        <textarea class= "col-9 todo description"> </textarea><!--add class description-->
        <button class= "btn button saveBtn col-1"> SAVE </button> <!-- rename button, move col to this tag-->
      </div>

            <!-- 9am -->

      </div>
